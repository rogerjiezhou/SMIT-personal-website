<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<link rel="stylesheet" type="text/css" href="Stylesheet.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body class="boxed">
<!--Dividing whole page in 3 sections-->

<!-- Section 1: TOP Section -->
<header>
	<!-- Start of top Section -->
	<section id="top_section" class="container-fluid">
		<!-- bootstrap row1 which will include image, Name, title and Navbar -->
		<div class="row nopadding top_section_bg_color">
			<!-- Col for placing the Image -->
			<div class=" col-md-5 col-lg-4">
				&nbsp;
				<!--Place the image here -->
				<img src="images/1.jpg" class="profile_image" alt="profile image">
				<!-- End of Profile Image -->
			</div>
			<!-- Start: Name,Title and NavBar -->
			<div class=" col-md-7 col-lg-8 nopadding">
				<!-- Name Section -->
				<div class="row nopadding">
					<!-- Name on the Left side and A icon on the right -->
					<!--col 10: for Name and col 2: for icon -->
					<!--col 10: for Name -->
					<div class="col-md-10 name_area_style">
						<h2 class="name_style uppercase">SMIT DOSHI</h2>
					</div>
					<!--col 2: for icon -->
					<div class="col-md-2 name_icon_style nopadding">
						<!-- Add Flaticon here -->
					</div>
				</div>
				<!-- Title Section -->
				<div class="row title_font_color">
					<!-- Title Position on the left side and Icon on the right-->
					<!--col 10: for Title and col 2: for icon-->
					<!-- col 10: Title -->
					<div class="col-md-10 title_position">
						<h4 class="title_style uppercase">The Experience iOS Application Developer </h4>
					</div>
					<!-- col 2: for icon -->
					<div class="col-md-2 title_icon_style nopadding">
						<!-- Add Flaticon here -->
					</div>
				</div>
				<!-- End of Title -->
				<!-- End of Name -->

				<!-- Icon Bar having Home, Resume, Contact and Feedback using Navbar -->
				<!-- Navigation Bar -->
				<ul class=" row navbar navbar-inverse">
					<li class="col-xs-4 col-sm-3 nopadding navitem_position home_nav_ui_color">
						<!-- Place the icon here using i tag -->
						<span>Home</span>
					</li>
					<li class="col-xs-4 col-sm-3 nopadding navitem_position resume_nav_ui_color">
						<!-- Place the icon here using i tag -->
						<span>Resume</span>
					</li>
					<li class="col-xs-4 col-sm-3 nopadding navitem_position contact_nav_ui_color">
						<!-- Place the icon here using i tag -->
						<span>Contact</span>
					</li>
					<li class="col-xs-4 col-sm-3 nopadding navitem_position feedback_nav_ui_color">
						<!-- Place the icon here using i tag -->
						<span>Feedback</span>
					</li>
				</ul>
			</div>
		</div>
	</section>
</header>
<!-- Section 2: Mid Section (Boday) -->

<!-- SECTION 3: Bottom Section -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
